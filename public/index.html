<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <aside>
            <ul>
                <li class="new">
                    <form action="#">
                        <div class="uri">
                            <input type="text" name="proxy_address" placeholder="Proxy address">
                            <label class="checkbox">
                                <input type="checkbox" name="proxy_encrypted">
                                <div class="container"><div class="body"><i class="fa fa-lock"></i></div></div>
                            </label>
                        </div>
                        <div class="uri">
                            <input type="text" name="server_address" placeholder="Server address">
                            <label class="checkbox">
                                <input type="checkbox" name="server_encrypted">
                                <div class="container"><div class="body"><i class="fa fa-lock"></i></div></div>
                            </label>
                        </div>
                        <input type="submit" value="Start new proxy">
                    </form>
                </li>
            </ul>
        </aside>
        <main></main>
        <script src="/js/main.js"></script>
    </body>
</html>
